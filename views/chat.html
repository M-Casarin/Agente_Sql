<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente SQL</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #5e5e5e 0%, #000000 100%);
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    header img {
      max-height: 50px;
      position: relative;
      z-index: 2;
    }

    #main-content {
      display: grid;
      grid-template-columns: minmax(300px, 1fr) 6px 1fr;
      height: calc(100vh - 18px);
      gap: 0px;
      padding: 20px;
    }

    #chat-box, #report-box {
      background: rgba(245, 242, 242, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      padding: 25px;
    }

    #chat-box:hover, #report-box:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    #resizer {
      width: 6px;
      background: linear-gradient(to bottom, #2a3f61, #5f5f5f);
      cursor: col-resize;
      z-index: 5;
      transition: background 0.2s ease;
    }

    #resizer:hover {
      background: linear-gradient(to bottom, #0073ff, #ffffff);
    }

    #chat-log {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    #chat-log::-webkit-scrollbar {
      width: 6px;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #3b82f6, #1e40af);
      border-radius: 10px;
    }

    .msg {
      margin: 15px 0;
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
      opacity: 0;
      animation: fadeInMessage 0.4s ease forwards;
      position: relative;
      line-height: 1.5;
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      color: white;
      align-self: flex-end;
      text-align: right;
      box-shadow: 0 4px 17px rgba(59, 130, 246, 0.3);
    }

    .bot {
      background: linear-gradient(135deg, #64748b 0%, #475569 100%);
      color: rgb(255, 255, 255);
      align-self: flex-start;
      box-shadow: 0 4px 17px rgba(100, 116, 139, 0.3);
    }

    .msg::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .user::before {
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      border-width: 8px 0 8px 8px;
      border-color: transparent transparent transparent #1e40af;
    }

    .bot::before {
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      border-width: 8px 8px 8px 0;
      border-color: transparent #ffffff transparent transparent;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      padding: 15px 20px;
      font-size: 14px;
      border-radius: 15px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      resize: vertical;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #0792ee 0%, #0190bb 100%);
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #report-controls {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(59, 130, 246, 0.1);
    }

    #report-controls h2 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #report-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    #report-content::-webkit-scrollbar {
      width: 6px;
    }

    #report-content::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ffffff, #1e40af);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      #main-content {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 15px;
        padding: 15px;
      }

      #chat-box, #report-box {
        padding: 20px;
      }

      .msg {
        max-width: 95%;
      }

      header {
        padding: 10px 15px;
      }

      header img {
        max-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div id="chat-box">
      <div id="chat-log"></div>
      <form id="chat-form" hx-post="/chat" hx-trigger="submit" hx-target="#chat-log" hx-swap="beforeend">
        <textarea name="message" required placeholder="Escribe tu consulta aqu√≠..." rows="3"></textarea>
        <button type="submit" id="send-button">Enviar ‚ñ∂Ô∏è</button>
      </form>
    </div>

    <div id="resizer"></div>

    <div id="report-box">
      <div id="report-controls">
        <button type="button" onclick="limpiarPanel()">üóëÔ∏è Limpiar panel</button>
      </div>
      <div id="report-content">
      </div>
    </div>
  </div>

  <script>
    const textarea = document.querySelector("textarea[name='message']");
    const form = document.getElementById("chat-form");
    const chatLog = document.getElementById("chat-log");
    const button = document.getElementById("send-button");

    textarea.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    textarea.addEventListener("input", function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    form.addEventListener("htmx:beforeRequest", function() {
      button.classList.add("loading");
      button.disabled = true;
    });

    form.addEventListener("htmx:afterRequest", function() {
      textarea.value = "";
      textarea.focus();
      button.classList.remove("loading");
      button.disabled = false;
      chatLog.scrollTop = chatLog.scrollHeight;
    });

    function limpiarPanel() {
      const reportContent = document.getElementById("report-content");
      reportContent.innerHTML = `<p class="success-message" style="text-align: center; padding: 20px;">‚úÖ Panel limpiado correctamente</p>`;
      setTimeout(() => {
        reportContent.innerHTML = `<p style="text-align: center; color: #666; font-style: italic;">Los gr√°ficos y reportes aparecer√°n aqu√≠...</p>`;
      }, 2000);
    }
    window.limpiarPanel = limpiarPanel;

    // Redimensionar columnas arrastrando
    const resizer = document.getElementById("resizer");
    const main = document.getElementById("main-content");
    let isResizing = false;

    resizer.addEventListener("mousedown", function(e) {
      isResizing = true;
      document.body.style.cursor = "col-resize";
    });

    document.addEventListener("mousemove", function(e) {
      if (!isResizing) return;
      const containerLeft = main.getBoundingClientRect().left;
      const newWidth = e.clientX - containerLeft;
      const clamped = Math.max(250, Math.min(newWidth, window.innerWidth * 0.8));
      main.style.gridTemplateColumns = `${clamped}px 6px 1fr`;
    });

    document.addEventListener("mouseup", function() {
      if (isResizing) {
        isResizing = false;
        document.body.style.cursor = "";
      }
    });
  </script>
</body>
</html>
